<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <script src="./assets/main.js" defer></script>

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <!-- h1, only for screen readers -->
    <h1 class="sr-only">Age Calculator</h1>

    <!-- form and button -->

    <form>
      <div class="inputs">
        <div>
          <label for="day" class="day-label">Day</label>
          <input type="text" id="day" name="day" placeholder="DD">
          <p class="day-error error"></p>
        </div>
        <div>
          <label for="month" class="month-label">Month</label>
          <input type="text" id="month" name="month" placeholder="MM">
          <p class="month-error error"></p>
        </div>
        <div>
          <label for="year" class="year-label">Year</label>
          <input type="text" id="year" name="year" placeholder="YYYY">
          <p class="year-error error"></p>
        </div>
      </div>
      <div class="hr-line-btn-container">
        <div class="hr-line"></div>
        <button id="calculate" class="btn" type="button"><img src="./assets/images/icon-arrow.svg"
            alt="arrow icon"></button>
        <div class="hr-line"></div>
      </div>
    </form>

    <!-- results -->

    <div class="results">
      <p><span class="years-result">--</span>years</p>
      <p><span class="months-result">--</span>months</p>
      <p><span class="days-result">--</span>days</p>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/fa7eh">Fatehbir Singh</a>.
    </div>
  </footer>
</body>

</html>
